<!DOCTYPE html>
<html>
    <head>

        <title>Future.js Test - Web Components Integration</title>
        <link rel="stylesheet" type="text/css" href="../../../node_modules/qunitjs/qunit/qunit.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">

        </div>

        <div id="permanent-fixture">
            <f-base></f-base>
            <foo-bar></foo-bar>
            <baz-bar></baz-bar>

            <f-multi value="1"></f-multi>
            <f-multi value="2"></f-multi>
            <f-multi value="4"></f-multi>

            <attr-basic foo bar="pur"></attr-basic>
            <attr-wrong is="a" id="wrong1" class="wrong"></attr-wrong>
            <attr-cast
                int="134.12"
                float="1.23"
                bool
                array="foo bar baz"
                array2="a b c d"
                strings="a 2 false d"
                ints="1 2.2 3 4"
                floats=".23 1.324 12"
                bools="0 1 false true"

            <attr-access num="1" bool inc="0" double="0"></attr-access>

            <method-hide target=".mtarget"></method-hide>

            <content-cb foo="moo" repeat="2"></content-cb>
            <content-dyntpl who="world"></content-dyntpl>
            <content-htmltpl></content-htmltpl>

            <a class="link" href="#">link</a>
            <a class="flink" is='f-link' href="#">link</a>

            <f-superup class="superup" bar="bar"></f-superup>

            <event-click>foo</event-click>
        </div>

        <template id="htpl">
            <p>fooplate</p>
        </template>

        <script type="text/javascript" src="../../../dist/future.js"></script>
        <script type="text/javascript" src="./test.bundle.js"></script>
